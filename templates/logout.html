{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PledgePool</title>

  {% tailwind_css %}

  <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Alumni+Sans+Pinstripe:ital@0;1&family=Amatic+SC:wght@400;700&family=Lovers+Quarrel&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="w-[100vw] h-[100vh] flex justify-center items-center raleway">
    <div class="flex flex-col justify-center items-center bg-white rounded-3xl shadow-lg shadow-gray-300 border-2 border-[#DC5F00]">
      <div class="px-6 pt-6">
        <div class="grid items-center justify-center w-full grid-cols-1 text-left">
          <div>
            <h2
              class="text-lg font-medium tracking-tighter text-gray-600 lg:text-3xl"
            >
              You have successfully logged out
            </h2>
            <p class="mt-2 text-lg text-center text-gray-500">Thank you for using Pledgepool</p>
          </div>
        </div>
      </div>
      <div class="w-80 h-auto my-4">
        <img class="w-full h-auto" src="{% static 'images/logout.png' %}" alt="Logged out" />
      </div>
      <div class="flex px-6 pb-8 gap-8 sm:px-8">
        <a
          aria-describedby="tier-company"
          class="flex items-center justify-center w-full px-6 py-2.5 text-center text-white text-md duration-200 bg-[#c95902] hover:bg-[#c84100] border-2 border-black rounded-md nline-flex focus-visible:ring-black border-none cursor-pointer"
          href="/"
        >
          Home
        </a>

        <a
          aria-describedby="tier-company"
          class="flex items-center justify-center w-full px-6 py-2.5 bg-gray-200 text-black duration-200 border-2 border-[#DC5F00] rounded-md nline-flex text-md border-none text-center cursor-pointer hover:bg-gray-300"
          href="../accounts/login"
        >
          Login
        </a>
      </div>
    </div>    
  </section>
</body>

</html>
